<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF with PDF.js</title>
    <link rel="stylesheet" href="pdfjs/pdf-viewer.css"> <!-- Optional: Include CSS for styling -->
    <style>
        /* Full-page PDF container */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #eee;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- PDF container -->
    <div id="pdf-viewer"></div>

    <!-- Include PDF.js library and worker -->
    <script src="pdfjs/pdf.js"></script>
    <script src="pdfjs/pdf.worker.js"></script>

    <!-- Custom JavaScript to render PDF -->
    <script src="js/viewer.js"></script>
</body>
</html>
