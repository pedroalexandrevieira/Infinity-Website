<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Remove margins and ensure the content takes the full window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <!-- Embed the PDF but hide its true nature -->
  <iframe src="assets/InfinityWebsite.pdf" title="Content"></iframe>
</body>
</html>
