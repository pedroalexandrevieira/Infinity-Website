<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        /* Ensure the iframe takes up the full page */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the PDF in an iframe to display it in full-page view -->
    <iframe src="https://github.com/pedroalexandrevieira/Infinity-Website/blob/main/assets/InfinityWebsite.pdf"></iframe>
</body>
</html>
